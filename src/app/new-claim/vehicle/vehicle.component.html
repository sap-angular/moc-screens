<h2>Vehicle</h2>

<div>
    <div>

    </div>
    <div>
        <form class="example-form">
            <div class="flex-container" fxLayout="column">
                <div fxLayout="column">
                    <div fxLayout="row">
                        <mat-form-field class="example-full-width">
                            <input matInput #message maxlength="256" placeholder="VIN">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="column">
                    <div fxLayout="row">
                        <mat-form-field>
                            <mat-label>Select Manufacture</mat-label>
                            <mat-select>
                                <mat-option>Clear</mat-option>
                                <mat-option>Valid option</mat-option>
                                <mat-option>Invalid option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="column">
                    <div fxLayout="row">
                        <mat-form-field>
                            <mat-label>Select Model</mat-label>
                            <mat-select>
                                <mat-option>Clear</mat-option>
                                <mat-option>Valid option</mat-option>
                                <mat-option>Invalid option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="column">
                    <div fxLayout="row">
                        <mat-form-field class="example-full-width">
                            <input matInput #message maxlength="256" placeholder="Enter Spec.">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="column">
                    <div fxLayout="row">
                        <mat-form-field class="example-full-width">
                            <input matInput #message maxlength="256" placeholder="Enter Spec.">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="column">
                    <div fxLayout="row">
                        <mat-checkbox>Arrival Out of Hours</mat-checkbox>
                    </div>
                </div>
                <div fxLayout="column">
                    <div fxLayout="row">
                        <mat-form-field>
                            <mat-label>Select Repair Category</mat-label>
                            <mat-select>
                                <mat-option>Clear</mat-option>
                                <mat-option>Valid option</mat-option>
                                <mat-option>Invalid option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<hr style="width:100%;text-align:left;margin-left:0">
