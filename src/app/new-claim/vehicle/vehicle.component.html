<body>
    <h2>Vehicle</h2>
    <hr style="width:100%;text-align:left;margin-left:0">
    <form class="example-form">
        <section>
            <div class="row">
                <div class="title required">
                    <mat-label>VIN</mat-label>
                </div>
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <input matInput #message maxlength="256" placeholder="VIN">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="title required">
                    <mat-label>Manufacturer</mat-label>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>Select Manufacturer</mat-label>
                        <mat-select>
                            <mat-option>Clear</mat-option>
                            <mat-option>Valid option</mat-option>
                            <mat-option>Invalid option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="title required">
                    <mat-label>Model</mat-label>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>Select Model</mat-label>
                        <mat-select>
                            <mat-option>Clear</mat-option>
                            <mat-option>Valid option</mat-option>
                            <mat-option>Invalid option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="title">
                    <mat-label>Spec</mat-label>
                </div>
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <input matInput #message maxlength="256" placeholder="Enter Spec.">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="title required">
                    <mat-label>Arrival Date</mat-label>
                </div>
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <input matInput #message maxlength="256" placeholder="Arrival Date">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="title">
                    <mat-label>Arrival Out of Hours</mat-label>
                </div>
                <div class="col">
                    <div fxLayout="row">
                        <mat-checkbox></mat-checkbox>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="title required">
                    <mat-label>Repair Category</mat-label>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>Select Repair Category</mat-label>
                        <mat-select>
                            <mat-option>Clear</mat-option>
                            <mat-option>Valid option</mat-option>
                            <mat-option>Invalid option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </section>
    </form>
    <hr style="width:100%;text-align:left;margin-left:0">
    <div style="display: inline;">
        <div class="col">Step 1 of 5</div>
        <div class="title">
            <div class="example-button-row">
                <button mat-button>Basic</button>
                <button mat-raised-button color="accent">Accent</button>
            </div>
        </div>
    </div>
</body>
